<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.jottacloud.com/en/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="hard-drive"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.protonmail.com/login"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.goodreads.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.tvtime.com"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="monitor"></i>
                </a>
                <a
                    href="https://feedly.com/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="rss"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.scribd.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="smile"></i>
                <a
                    target="blank"
                    href="https://www.reddit.com"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    target="blank"
                    href="https://www.twitter.com/"
                    class="qlist__link"
                    >Twitter</a
                >
                <a
                    target="blank"
                    href="https://social.privacytools.io"
                    class="qlist__link"
                    >Mastodon</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://mail.google.com"
                    target="blank"
                    class="qlist__link"
                    >Gmail</a
                >
                <a
                    href="https://drive.google.com"
                    target="blank"
                    class="qlist__link"
                    >Drive</a
                >
                <a
                    href="https://www.theodinproject.com/"
                    target="blank"
                    class="qlist__link"
                    >The Odin Project</a
                >
                <a
                    href="https://www.gregmat.com/"
                    target="blank"
                    class="qlist__link"
                    >Gregmat</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
